<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Buttons</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        img {
            width: 100%;
            height: auto;
            display: block; /* removes bottom margin/gap */
        }
        div {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        p {
            flex: 1;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            text-decoration: none;
            color: black; /* or any color */
            font-size: 24px; /* large text for better mobile visibility */
        }
        a img {
            width: 20%; /* smaller percentage for icons */
            height: auto;
            padding: 0 20px; /* adds padding horizontally */
        }
    </style>
</head>

<body>
    <div>
        <img src="imgs/mammamia.png" alt="Banner">

        <p>
            <a href="INGLESE.pdf">
                English <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0b/English_language.svg/440px-English_language.svg.png" alt="English Flag">
            </a>
        </p>
        <p>
            <a href="SPAGNOLO.pdf">
                Espa√±ol <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/89/Bandera_de_Espa%C3%B1a.svg/400px-Bandera_de_Espa%C3%B1a.svg.png" alt="Spanish Flag">
            </a>
        </p>
        <p>
            <a href="ITALIANO.pdf">
                Italiano <img src="https://upload.wikimedia.org/wikipedia/en/thumb/0/03/Flag_of_Italy.svg/510px-Flag_of_Italy.svg.png" alt="Italian Flag">
            </a>
        </p>
    </div>
</body>

</html>
