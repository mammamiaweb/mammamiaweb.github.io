<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>File List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 10px;
            justify-content: center;
        }
        .file-card {
            display: flex;
            align-items: center;
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            width: 100%;
            max-width: 320px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            color: #333;
        }
        .file-card img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        .file-card:hover {
            background-color: #f1f1f1;
        }
        .file-info {
            flex: 1;
        }
        .file-info .name {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 4px;
        }
        .file-info .details {
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
